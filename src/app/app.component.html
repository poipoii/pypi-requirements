<mat-sidenav-container>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="position-fixed">
        <button mat-raised-button (click)="checkInputPackages()">Check</button>
      <span class="mat-spacer"></span>
      <span>{{ title }}</span>
    </mat-toolbar>

    <div class="content">
        <as-split unit="percent" [direction]="direction" #split="asSplit">
            <as-split-area size="50" #area1="asSplitArea">
              <div ace-editor
                    [(text)]="inputPackages"
                    [mode]="mode"
                    [theme]="theme"
                    [options]="options"
                    [readOnly]="false"
                    [autoUpdateContent]="true"></div>
            </as-split-area>
            <as-split-area size="50" #area2="asSplitArea">
                <div ace-editor
                      [(text)]="outputPackages"
                      [mode]="mode"
                      [theme]="theme"
                      [options]="options"
                      [readOnly]="true"
                      [autoUpdateContent]="true"></div>
            </as-split-area>
          </as-split>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
